apiVersion: v1alpha
kind: espresso
sauce:
  region: us-west-1
  concurrency: 10 # Controls how many suites are executed at the same time (sauce test env only).
  metadata:
    tags:
      - e2e
      - release team
      - other tag
    build: Release $CI_COMMIT_SHORT_SHA
espresso:
  app: ./apps/espresso-cucumber.apk
  testApp: ./apps/espresso-cucumber-success.apk
suites:
  - name: "saucy cucumber espresso"
    emulators:
      - name: "Android GoogleApi Emulator"
        platformVersions:
          - "15.0"
artifacts:
  download:
    when: always
    match:
      - "*junit.xml"
    directory: ./artifacts/

reporters:
  spotlight: # Prints an overview of failed or otherwise interesting jobs.
    enabled: true
